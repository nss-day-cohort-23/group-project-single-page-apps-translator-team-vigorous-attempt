<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Holiday Translator</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <img src="images/santa3.gif" alt="santa" align="right">
            <h1>Xmas Translator</h1>
            <p>Choose from Japanese, French, Spanish, and Tagalog</p>
        </div>
        <div>
            <h3>Type this phrase, "Merry Christmas! And don't forget to plan before you code!" to see your Holiday translation
                in your selected language</h3>
        </div>
        <div>
            <input class="form-control" id="langInput" type="text" name="" value="">
        </div>
        <div class="radio">
            <input type="radio" name="radio" id="japanese">Japanese</input>
        </div>
        <div class="radio">
            <input type="radio" name="radio" id="french">French</input>
        </div>
        <div class="radio">
            <input type="radio" name="radio" id="spanish">Spanish</input>
        </div>
        <div class="radio">
            <input type="radio" name="radio" id="tagalog">Tagalog</input>
        </div>
        <div>
            <button class="btn-success" id="convert" type="button" name="button">Translate</button>
            <button class="btn-danger" id="clear" type="button" name="button">Clear</button>
        </div>
        <div>
            <h1 id="output"></h1>
        </div>
    </div>


    <script src="dist/bundle.js"></script>
    <!-- <script src = "javascripts/spanish.js"></script>
        <script src = "javascripts/french.js"></script>
        <script src = "javascripts/tagalog.js"></script> -->
</body>

</html>
