<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>Type this phrase, "Merry Christmas! And don't forget to plan before you code!" to see your Holiday translation in
            your selected language</h3>
    </div>
    <div>
        <input id="langInput" type="text" name="" value="">
    </div>
    <div>
        <input type="radio" name="radio" id="japanese">Japanese
    </div>
    <div>
        <input type="radio" name="radio" id="french">French
    </div>
    <div>
        <input type="radio" name="radio" id="spanish">Spanish
    </div>
    <div>
        <input type="radio" name="radio" id="tagalog">Tagalog
    </div>
    <div>
        <button id="convert" type="button" name="button">Convert</button>
        <button id="clear" type="button" name="button">Clear</button>

    </div>
    <div>
        <h1 id="output"></h1>
    </div>






</body>

</html>
